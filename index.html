<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جدول أسبوعي</title>
  <style>
    body {
      font-family: "Cairo", Tahoma, sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      padding: 10px 20px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    table {
      width: 90%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      color: #333;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 14px;
      text-align: center;
      font-size: 1.1em;
    }

    th {
      background: #2ecc71;
      color: white;
      font-size: 1.2em;
    }

    td input {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #eafaf1;
    }

    #dayTitle {
      margin-bottom: 15px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #00000055;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .controls button {
      background: #27ae60;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h1>📅 جدول أسبوعي</h1>
  <div id="dayTitle"></div>
  <table>
    <thead>
      <tr>
        <th>الفترة</th>
        <th>المهمة</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <!-- أزرار التنقل أسفل الجدول -->
  <div class="controls">
    <button onclick="prevDay()">◀️</button>
    <button onclick="goToToday()">🔵</button> <!-- زر اليوم الحالي مبسط -->
    <button onclick="nextDay()">▶️</button>
  </div>

  <script>
    const days = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
    const times = [
      "الفجر - 07:00",
      "07:00 - 12:00",
      "12:00 - 13:30",
      "13:30 - 16:30",
      "16:30 - المغرب",
      "المغرب - العشاء"
    ];

    const scheduleBody = document.getElementById("scheduleBody");
    const dayTitle = document.getElementById("dayTitle");

    let currentDayIndex = new Date().getDay();

    function loadSchedule(dayIndex) {
      const todayName = days[dayIndex];
      dayTitle.textContent = `اليوم: ${todayName}`;

      scheduleBody.innerHTML = "";
      times.forEach((time, index) => {
        const row = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;

        const taskCell = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";

        const savedTask = localStorage.getItem(`${todayName}_task_${index}`);
        if (savedTask) input.value = savedTask;

        input.addEventListener("input", () => {
          localStorage.setItem(`${todayName}_task_${index}`, input.value);
        });

        taskCell.appendChild(input);
        row.appendChild(timeCell);
        row.appendChild(taskCell);
        scheduleBody.appendChild(row);
      });
    }

    function prevDay() {
      currentDayIndex = (currentDayIndex - 1 + 7) % 7;
      loadSchedule(currentDayIndex);
    }

    function nextDay() {
      currentDayIndex = (currentDayIndex + 1) % 7;
      loadSchedule(currentDayIndex);
    }

    function goToToday() {
      currentDayIndex = new Date().getDay();
      loadSchedule(currentDayIndex);
    }

    loadSchedule(currentDayIndex);

    // تحديث تلقائي عند منتصف الليل
    const now = new Date();
    const msUntilMidnight =
      new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).getTime() - now.getTime();

    setTimeout(() => {
      currentDayIndex = new Date().getDay();
      loadSchedule(currentDayIndex);
      setInterval(() => {
        currentDayIndex = new Date().getDay();
        loadSchedule(currentDayIndex);
      }, 24 * 60 * 60 * 1000);
    }, msUntilMidnight);
  </script>
</body>
</html>
